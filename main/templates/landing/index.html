{% extends 'base.html' %}
{% load static %}
{% block meta %}
<link rel="stylesheet" href="{% static 'landing/carousel.css' %}">
{% endblock meta %}
{% block content %}
<main class="max-w-6xl mx-auto mt-6 px-3">
    <div class="carousel-container">
        <div class="carousel" style="transform: translateX(0%);">
            <div class="carousel-item"><img src="https://i.imgur.com/WzcxPwC.jpeg" alt="PlayBox"></div>
            <div class="carousel-item"><img src="https://i.imgur.com/7J4ONVt.jpeg" alt="PlayBox"></div>
            <div class="carousel-item"><img src="https://i.imgur.com/unbbzBy.jpeg" alt="PlayBox"></div>
            <div class="carousel-item"><img src="https://i.imgur.com/oamJ67y.jpeg" alt="PlayBox"></div>
        </div>
        <div class="absolute top-[40%] md:top-[45%] w-full flex justify-between">
            <button id="prev"
                class="max-md:text-xs ml-2 md:ml-3 px-2.5 py-1.5 md:px-4 md:py-2.5 rounded-full bg-neutral-800/50 hover:bg-neutral-800/80 transition duration-300 text-white"><i
                    class="fa-solid fa-chevron-left"></i></button>
            <button id="next"
                class="max-md:text-xs mr-2 md:mr-3 px-2.5 py-1.5 md:px-4 md:py-2.5 rounded-full bg-neutral-800/50 hover:bg-neutral-800/80 transition duration-300 text-white"><i
                    class="fa-solid fa-chevron-right"></i></button>
        </div>
    </div>
    <div class="mt-8 py-2 rounded-2xl">
        <h1 class="font-bold text-xl md:text-2xl">Most popular</h1>
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-5 mt-4">
            {% for product in products %}
            {% include 'landing/product.html' %}
            {% endfor %}
        </div>
    </div>
</main>
{% endblock content %}
{% block script %}
<script type="text/javascript" src="{% static 'landing/carousel.js' %}"></script>
{% endblock script %}
